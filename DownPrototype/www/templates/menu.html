<style>
  ion-header-bar {
    background-color: #F7B733 !important;
    color: white !important;
  }

  ion-tabs {
    background-color: #F7B733 !important;
  }

  .bar.bar-stable .title {
    color: white !important;
  }
  .user {
    display: inline-block;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    background-image: url("http://image12.photobiz.com/6544/30_20121018201246_1763547_large.jpg");
  }

  .sidebar-item {
    text-align: center;
  }
</style>

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color: white !important;" >
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <a data-tap-disabled="false" class=" button button-icon icon positive ion-plus-round" style="color: white !important;"></a>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs>

      <ion-tab title="Events" icon-off="ion-home" icon-on="ion-home" href="#/app/events">
        <ion-nav-view name="tab-events"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Down" icon-off="ion-arrow-down-c" icon-on="ion-arrow-down-c" href="#/app/down">
        <ion-nav-view name="tab-down"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Happening" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/app/happening">
        <ion-nav-view name="tab-happening"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Notifications" icon-off="ion-flash" icon-on="ion-flash" href="#/app/notifications">
        <ion-nav-view name="tab-notifications"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="sidebar-item" menu-close ng-click="login()">
          <div class="user">
          </div>
        </ion-item>
        <ion-item class="sidebar-item" menu-close ng-click="login()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
